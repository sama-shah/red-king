<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Red King</title>
    <script>
      // SPA redirect for GitHub Pages
      // Redirects all 404s to index.html so React Router can handle them
      var path = window.location.pathname;
      window.location.replace('/red-king/' + '?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
